---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

#############################
## Image info & Properties ##
#############################
name: legion-os-kde-nvidia
description: legion-os by legionlabs (KDE Plasma & Nvidia).
base-image: ghcr.io/ublue-os/base-nvidia
image-version: latest
platforms:
  - linux/amd64

#############
## Modules ##
#############
modules:
## Files Module ##
  - type: files
    files:
      - source: system
        destination: /

## Dnf Module ##
  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - starship
        - neovim
        - mangohud
        - steam-devices
        - plasma-desktop
        - plasma-pa
        - plasma-nm
        - sddm
        - kscreen
        - kde-gtk-config
        - plasma-workspace
        - dolphin
        - ptyxis

  - type: dnf
    remove:
      packages:
        - nano
        - htop
        - nvtop
        - firefox
        - firefox-langpacks

## Default-flatpaks Module ##
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        install:
          - io.github.kolunmi.Bazaar
      - scope: user

## Brew Module ##
  - type: brew
    nofile-limits: true
    brew-analytics: false
    auto-update: true
    auto-upgrade: true
    update-interval: 8h
    upgrade-interval: 12h
    update-wait-after-boot: 1h
    upgrade-wait-after-boot: 2h

## Fonts Module ##
  - type: fonts
    fonts:
     nerd-fonts:
        - FiraCode
        - Hack
        - JetBrainsMono
        - CascadiaCode

## Scripts Module ##
  - type: script
    scripts:
      - install-vscode.sh


## Image Build Modules ##
  - type: os-release
    properties:
      ID: fedora
      NAME: legion-os
      PRETTY_NAME: legion-os by legionlabs

  - type: initramfs
  - type: signing
