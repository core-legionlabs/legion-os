---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

#############################
## Image info & Properties ##
#############################

name: legion-os-kde-nvidia
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/base-nvidia
image-version: latest

platforms:
  - linux/amd64

#############
## Modules ##
#############
modules:

## Files Module ##
  - type: files
    files:
      - source: system
        destination: /

## Dnf Module ##
  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - starship
    remove:
      packages:
        - firefox
        - firefox-langpacks

## Default-flatpaks Module ##
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
      - scope: user

## Image Build Modules ##
  - type: signing
